  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Tailwind CDN (for development only) -->

  <style>
    :root {
      --neu-base: #E0E5EC;
      --neu-light: #ffffff;
      --neu-dark: #a3b1c6;
      --neu-text: #4A5568;
      --neu-accent: #8daaf5;
      --neu-shadow-light: rgba(255, 255, 255, 0.5);
      --neu-shadow-dark: rgb(163, 177, 198, 0.6);
      --neu-shadow-inset-light: rgba(255, 255, 255, 0.8);
      --neu-shadow-inset-dark: rgb(163, 177, 198, 0.7);

      --background: 210 20% 98%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 221.2 83.2% 53.3%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 221.2 83.2% 53.3%;
      --radius: 0.5rem;
    }

    .dark {
      --neu-base: #2D3748;
      --neu-light: #3e4a61;
      --neu-dark: #1a202c;
      --neu-text: #E2E8F0;
      --neu-accent: #63b3ed;
      --neu-shadow-light: rgba(255, 255, 255, 0.05);
      --neu-shadow-dark: rgba(0, 0, 0, 0.4);
      --neu-shadow-inset-light: rgba(255, 255, 255, 0.05);
      --neu-shadow-inset-dark: rgba(0, 0, 0, 0.6);

      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 217.2 32.6% 17.5%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    body {
      background-color: var(--neu-base);
      color: var(--neu-text);
      overscroll-behavior: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Smooth transitions for the breathing circle */
    .breathing-circle {
      transition: transform 1s ease-in-out, background-color 0.5s ease;
    }

    /* Micro-animations for Home Category Tiles */
    @keyframes icon-rise {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes icon-pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.15);
        opacity: 0.9;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes icon-sway {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(10deg);
      }

      75% {
        transform: rotate(-10deg);
      }
    }

    @keyframes icon-rock {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(15deg);
      }

      75% {
        transform: rotate(-5deg);
      }
    }

    .hover-animate:hover .icon-morning {
      animation: icon-rise 1.5s ease-in-out infinite;
    }

    .hover-animate:hover .icon-focus {
      animation: icon-pulse 1.5s ease-in-out infinite;
    }

    .hover-animate:hover .icon-regulate {
      animation: icon-sway 2s ease-in-out infinite;
    }

    .hover-animate:hover .icon-sleep {
      animation: icon-rock 2s ease-in-out infinite;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            neu: {
              base: 'var(--neu-base)',
              light: 'var(--neu-light)',
              dark: 'var(--neu-dark)',
              text: 'var(--neu-text)',
              accent: 'var(--neu-accent)',
            },
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          fontFamily: {
            sans: ['Heebo', 'sans-serif'],
          },
          boxShadow: {
            'neu-flat': '9px 9px 16px var(--neu-shadow-dark), -9px -9px 16px var(--neu-shadow-light)',
            'neu-pressed': 'inset 6px 6px 10px var(--neu-shadow-dark), inset -6px -6px 10px var(--neu-shadow-light)',
            'neu-convex': 'linear-gradient(145deg, var(--neu-light), var(--neu-dark))',
            'neu-concave': 'linear-gradient(145deg, var(--neu-dark), var(--neu-light))',
          },
          animation: {
            'breathe': 'breathe 4s infinite ease-in-out',
          }
        },
      },
    }
  </script>
